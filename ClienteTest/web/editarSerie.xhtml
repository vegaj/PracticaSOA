<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Editar Serie</title>
        <!-- BOOTSTRAP -->
        <ui:define name="head-meta">
            <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0 minimum-scale=1.0"/>
        </ui:define>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <!-- BOOTSTRAP -->
    </h:head>
    <h:body>
        <h:form>
                <h:outputLabel value="Nombre: "/>
                <h:inputText value="#{seriesBean.serieEditada.nombre}"/> <br/><br/>
                <h:outputLabel value="Autor: "/>
                <h:inputText value="#{seriesBean.serieEditada.autor}"/> <br/><br/>
                <h:outputLabel value="Puntuacion: "/>
                <h:inputText value="#{seriesBean.serieEditada.puntuacion}"/> <br/><br/>
                <h:commandButton action="#{seriesBean.guardar()}" value="Guardar" />
        </h:form>
        <!-- BOOTSTRAP -->
        <script src="../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../js/jquery.js" type="text/javascript"></script>
        <!-- BOOTSTRAP -->
    </h:body>
</html>
