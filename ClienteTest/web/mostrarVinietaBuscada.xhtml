<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Información de la Viñeta</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Nombre: "/>
            <h:outputText value="#{seriesBean.vinietaBuscada.nombre}"/> <br/><br/>
            <h:outputLabel value="Fecha: "/>
            <h:outputText value="#{seriesBean.vinietaBuscada.fecha}"/> <br/><br/>
            <h:outputLabel value="Puntuacion: "/>
            <h:outputText value="#{seriesBean.vinietaBuscada.puntuacion}"/> <br/><br/>        
            <h:commandButton action="#{seriesBean.volver()}" value="Volver"/> <br/>
        </h:form>
    </h:body>
</html>
