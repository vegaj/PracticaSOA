<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Series</title>
    </h:head>
    <h:body>
        #{seriesBean.autorSeleccionado}
        <br/><br/>
        <h:form>
            <h:dataTable value="#{seriesBean.seriesAutor}" var="s">
                <h:column>
                    <f:facet name="header">
                        Nombre de la serie
                    </f:facet>
                    #{s}
                </h:column>                                               
            </h:dataTable> <br/><br/>                      
            <h:commandButton action="#{seriesBean.volver()}" value="Volver"/> 
        </h:form>
    </h:body>
</html>
