<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nueva Serie</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:outputLabel value="Nombre: "/>
                <h:inputText value="#{seriesBean.serie.nombre}"/> <br/><br/>
                <h:outputLabel value="Autor: "/>
                <h:inputText value="#{seriesBean.serie.autor}"/> <br/><br/>
                <h:outputLabel value="Puntuacion: "/>
                <h:inputText value="#{seriesBean.serie.puntuacion}"/> <br/><br/>
                <h:commandButton action="#{seriesBean.crear()}" value="Crear" />
            </h:form>
        </f:view>
    </h:body>
</html>
