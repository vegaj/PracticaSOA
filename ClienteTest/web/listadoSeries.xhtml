<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Listado de Series</title>
    </h:head>
    <h:body>
        <!-- 
        Mi idea una tabla con todas las series y en las dos ultimas columnas
        que una sea un boton de editar que te lleve a un formulario como el de 
        crear serie (editarSerie.xhtml) y otro boton para borrar que borre la serie (se le pasa la serie) 
        y si se ha borrado bien que te lleve al index (no se si es mejor el index 
        o que vuelva a cargar la lista de series (que se quede en la misma pagina) 
        y haya un boton de volver al index), yo lo he puesto para que vuelva a index, 
        pero si lo ves mejor de la otra forma habria que cambiar el return del metodo borrarSerie
        -->
        <h:commandButton action="#{seriesBean.editarSerie(item)}" value="Editar serie"/> <br/>
        <h:commandButton action="#{seriesBean.borrarSerie(item)}" value="Borrar serie"/> <br/>
    </h:body>
</html>
