<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Comics</title>
    </h:head>
    <h:body>
        <b>Series</b><br/>
        <h:form>
            <h:outputLabel value="Crear una nueva serie: " />
            <h:commandButton action="#{seriesBean.nuevaSerie()}" value="Nueva serie"/> <br/><br/>
            
            <h:outputLabel value="Listado de series: " />
            <h:commandButton action="#{seriesBean.mostrarSeries()}" value="Mostrar serie"/> <br/><br/> 
            
            <h:outputLabel value="Buscar serie por id(introducir el id de la serie): "/>
            <h:commandButton action="#{seriesBean.buscarSeriePorId()}" value="Buscar por ID" /><br/><br/> 
            
            <h:outputLabel value="Buscar series por rango (findRangeSeries): "/><br/>
            <h:outputLabel value="Introducir mínimo del rango: "/>
            <h:inputText value="#{seriesBean.min}"/>
            <h:outputLabel value="Introducir maximo del rango: "/>
            <h:inputText value="#{seriesBean.max}"/>
            <h:commandButton action="#{seriesBean.buscarSerieRango()}" value="Buscar por rango" /><br/><br/> 
            
            <h:outputLabel value="Buscar series de un autor: "/><br/>
            <h:outputLabel value="Introducir el nombre del autor: "/>
            <h:inputText value="#{seriesBean.autor}"/>
            <h:commandButton action="#{seriesBean.buscarSeriesByAutor()}" value="Buscar series"/>
            
            <h:outputLabel value="Buscar viñetas de una serie: "/><br/>
            <h:outputLabel value="Introducir el nombre de la serie: "/>
            <h:inputText value="#{seriesBean.serieBuscaVin}"/>
            <h:commandButton action="#{seriesBean.buscarVinietasBySerie()}" value="Buscar viñetas"/>
            
            <h:outputLabel value="Buscar viñetas entre dos fechas: "/><br/>
            <h:outputLabel value="Introducir la fecha mínima: "/>
            <h:inputText value="#{seriesBean.fechaMin}"/>
            <h:outputLabel value="Introducir la fecha máxima: "/>
            <h:inputText value="#{seriesBean.fechaMax}"/>
            <h:commandButton action="#{seriesBean.buscarVinietasEntreFechas()}" value="Buscar Viñetas" /><br/><br/> 
            
            <h:outputLabel value="Seleccionar autor: "/>
            <h:selectOneMenu value="#{seriesBean.autorSeleccionado}">
                <f:selectItems value="#{seriesBean.autores}" var="autor" itemLabel="#{autor}" itemValue="#{autor}" />                    
            </h:selectOneMenu>
            <h:commandButton action="#{seriesBean.buscarAutor()}" value="Ver series" />
        </h:form>
    </h:body>
</html>
