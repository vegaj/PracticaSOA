<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
     <h:head>
        <title>Editar Viñeta</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:outputLabel value="Nombre: "/>
                <h:inputText value="#{seriesBean.vinietaEditada.nombre}"/> <br/><br/>
                <h:outputLabel value="Autor: "/>
                <h:inputText value="#{seriesBean.vinietaEditada.fecha}"/> <br/><br/>
                <h:outputLabel value="Puntuacion: "/>
                <h:inputText value="#{seriesBean.vinietaEditada.puntuacion}"/> <br/><br/>
                <!-- FALTA ASIGNAR LA VIÑETA A UNA SERIE -->
                <h:commandButton action="#{seriesBean.guardarVinieta()}" value="Editar" />
            </h:form>
        </f:view>
    </h:body>
</html>
